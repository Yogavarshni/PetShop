  #   container_name: container-frontend
  #   ports:
  #     - "80:80"
  #   networks:
  #     - docker-elk
  #   depends_on:
  #     - backend
  
networks:
  docker-elk:
    driver: bridge

volumes:
  elasticsearch-data:
